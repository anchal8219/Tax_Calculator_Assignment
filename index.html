<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Tax Calculator</h1>
    <form id="taxForm" action="result.html" method="GET">
      <div class="form-group">
        <label for="income">Gross Annual Income:</label>
        <input type="number" class="form-control" id="income" placeholder="Enter income">
        <span class="error-icon" id="incomeError" title="Income is required">*</span>
      </div>
      <div class="form-group">
        <label for="extraIncome">Extra Income:</label>
        <input type="number" class="form-control" id="extraIncome" placeholder="Enter extra income">
        <span class="error-icon" id="extraIncomeError" title="Extra income is required">*</span>
      </div>
      <div class="form-group">
        <label for="deductions">Deductions:</label>
        <input type="number" class="form-control" id="deductions" placeholder="Enter deductions">
        <span class="error-icon" id="deductionsError" title="Deductions are required">*</span>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <select class="form-control" id="age" name="age">
          <option value="under40">&lt;40</option>
          <option value="40to60">&ge;40 &lt;60</option>
          <option value="over60">&ge;60</option>
        </select>
        
        <span class="error-icon" id="ageError" title="Age is required">*</span>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Tax</button>
    </form>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
